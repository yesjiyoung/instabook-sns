{% extends 'base.html' %}

{% block contents %}

<h3 class='signup'>This is page for sign-up:D</h3>
<div class = "container">

    <form class="loginform" method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="form-group">
              <h4>UserName</h4>
              <input name= "username" type="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="username">
              <small id="emailHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
            </div>
            <div class="form-group">
              <h4>PassWord</h4>
              <input name="password1" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <h4>Confirm PassWord</h4>
              <input name="password2" type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary" type="submit" value="회원가입하기">
            
    </form>

</div>
{% endblock %}
